name: Publish Plugin to Rubygems.org

on:
  push:
    branches:
      - master

jobs:
  verify_version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'
    - name: Fetch ruby script
      run: wget https://raw.githubusercontent.com/jsvd/logstash-plugin-actions/master/action.rb
    - name: Verify if version was bumped
      run: ruby action.rb
  wait_for_travis:
    runs-on: ubuntu-latest
    steps:
      - name: 'Waiting for CI'
        id: waitforstatuschecks
        uses: "WyriHaximus/github-action-wait-for-status@0.1.0"
        with:
          ignoreActions: verify_version
          checkInterval: 10
  publish:
    needs: [verify_version, wait_for_travis]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: eregon/use-ruby-action@master
      with:
        ruby-version: jruby
    - name: Install devutils
      run: gem install logstash-devutils
    - name: Vendor
      run: rake vendor
    - name: Build gem
      run: gem build *.gemspec
    - name: Publish gem
      run: echo "publish"
