name: Publish Plugin to Rubygems.org

on:
  push:
    branches:
      - master

jobs:
  #  verify_version:
  #    runs-on: ubuntu-latest
  #  steps:
  #  - uses: actions/checkout@v1
  #  - uses: jsvd/logstash-plugin-actions@master
  publish:
    #needs: verify_version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.x'
        java-package: jre
        architecture: x64
    - name: Install devutils
      run: gem install logstash-devutils
    - name: Vendor
      run: rake vendor
    - name: Build gem
      run: gem build *.gemspec
    - name: Publish gem
      run: echo "publish"
