name: Publish Plugin to Rubygems.org

on:
  push:
    branches:
      - master

jobs:
  verify_version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'
    - name: Compute current version
      run: ruby -rrubygems -e "puts Gem::Specification.load('logstash-input-http.gemspec').version" > GEMSPEC_VERSION
    - name: Verify if git tag exists
      run: ruby -e "exit(1) if IO.popen(\"git tag -l\").read.split(\"\n\").include?(\"v#{IO.read('GEMSPEC_VERSION').strip}\")"
  publish:
    needs: verify_version
    runs-on: ubuntu-latest
    steps:
    - name: 'Waiting for CI'
      id: waitforstatuschecks
      uses: "WyriHaximus/github-action-wait-for-status@0.1.0"
      with:
        ignoreActions: publish
        checkInterval: 10
    - name: Abort publish
      if: steps.waitforstatuschecks.outputs.status == 'failure'
      run: exit 1
    - uses: actions/checkout@v1
    - uses: eregon/use-ruby-action@master
      with:
        ruby-version: jruby
    - name: Install devutils
      run: gem install logstash-devutils
    - name: Vendor
      run: rake vendor
    - name: Build gem
      run: gem build *.gemspec
    - name: Publish gem
      run: echo "publish"
