name: Publish Plugin to Rubygems.org

on:
  push:
    branches:
      - master

jobs:
  verify_version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'
    - name: Verify if git tag exists
      run: ruby -rrubygems -e 'gemspec_path = Dir.glob("*.gemspec").first; version = Gem::Specification.load(gemspec_path).version; versions = IO.popen("git tag -l").read.split("\n"); exit(1) if versions.include?(version)'
  publish:
    needs: verify_version
    runs-on: ubuntu-latest
    steps:
      #  - name: 'Waiting for CI'
      #    id: waitforstatuschecks
      #    uses: "WyriHaximus/github-action-wait-for-status@0.1.0"
      #    with:
      #      ignoreActions: publish
      #      checkInterval: 10
      #  - name: Abort publish
      #    if: steps.waitforstatuschecks.outputs.status == 'failure'
      #    run: exit 1
    - uses: actions/checkout@v1
    - uses: eregon/use-ruby-action@master
      with:
        ruby-version: jruby
    - name: Install devutils
      run: gem install logstash-devutils
    - name: Vendor
      run: rake vendor
    - name: Build gem
      run: gem build *.gemspec
    - name: Publish gem
      run: echo "publish"
    - name: Compute current version
      run: ruby -rrubygems -e 'gemspec_path = Dir.glob("*.gemspec").first; puts Gem::Specification.load(gemspec_path).version' > GEMSPEC_VERSION
    - name: Push tag
      run: git tag "v$(cat GEMSPEC_VERSION)" && 
